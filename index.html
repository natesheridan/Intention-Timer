<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <nav>INTENTION TIMER</nav>
  <main>
    <section class="left-section">
      <h1>New Activity</h1>
      <form>
        <div id="form-align">
          <h2>Select a category:</h2>
          <div class= "radios">
            <div class="activity-selection">
              <input type="radio" name="activity-categories" id="study" value="study">
              <label for="study"></label>
              <img class="image" src="./assets/study.svg" alt="study button">
              <p>Study</p>
            </div>
            <div class="activity-selection">
              <input type="radio" name="activity-categories" id="meditate" value="meditate">
              <label for="meditate"></label>
              <img class="image" src="./assets/meditate.svg" alt="study button">
              <p>Meditate</p>
            </div>
            <div class="activity-selection">
              <input type="radio" name="activity-categories" id="exercise" value="exercise">
              <label for="exercise"></label>
              <img class="image" src="./assets/exercise.svg" alt="study button">
              <p>Exercise</p>
            </div>
          </div>
          <div class="accomplish-input">
            <h2>What would you like to accomplish during this time?</h2>
            <input class = "text-field-long" type='text' size="93">
          </div>
          <div class="time-input">
            <div class="time-input-sections">
              <h2>Minutes</h2>
              <input class="text-field" type='number' size="50">
            </div>
            <div class="time-input-sections">
              <h2>Seconds</h2>
              <input class= "text-field" type='number' size="50">
            </div>
          </div>
          <button class="activity-button">START ACTIVITY</button>
        </div>
      </form>
    </section>
    <section class="right-section">
        <h1>Past Activities</h1>
        <h2>You haven't logged any activites yet. Complete the form to the left to get started!</h2>
    </section>
  </main>
</body>
</html>
