<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
  <nav>INTENTION TIMER</nav>
  <main>
    <section class="left-section">
      <h1>New Activity</h1>
      <form>
        <input type="radio" name="activity-categories" value="study">
          <label for="radio">
            <img src="./assets/study.svg" alt="study button">
            <br>Study
          </label>
        <input type="radio" name="activity-categories" value="meditate">
          <label for="radio">
            <img src="./assets/meditate.svg" alt="meditate button">
            <br>Meditate
          </label>
        <input type="radio" name="activity-categories" value="exercise">
          <label for="radio">
            <img src="./assets/exercise.svg" alt="exercise button">
            <br>Exercise
          </label>
          <button class="activity button">START ACTIVITY</button>
      </form>
    </section>
    <section class="right-section">
        <h1>Past Activities</h1>
        <h2>You haven't logged any activites yet. Complete the form to the left to get started!</h2>
    </section>
  </main>
</body>
</html>
